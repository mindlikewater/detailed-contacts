<div class="card">
  <div class="rectangle">
    <figure class="box">
        <img class="pic" src="{{single.contact.url}}" alt="Image">
    </figure>
  </div>
  <div class="card-content">
    <div class="media">
      <div class="media-content">
        <p class="title is-5">
          <strong>{{single.contact.name}}</strong>
        </p>
      </div>
    </div>
    <div class="content">
      <p class="title is-6">{{single.contact.email}}</p>
      <p class="title is-6">{{single.contact.phone}}</p>
      <p class="title is-6">{{single.contact.loc}}</p>
    </div>
  </div>
</div>
