<table class="table">
  <thead>
    <tr>
      <th class="is-primary">Name</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="contact in home.contacts">
      <td>
        <a href="#/contacts/{{ contact._id }}">
          {{ contact.name }}
          </a>
      </td>
    </tr>
  </tbody>
</table>
